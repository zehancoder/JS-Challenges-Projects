<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="parentContainer">
        <h2 class="heading">
            New Year Count Down
        </h2>
        <h1 class="newYear">
            2025
        </h1>
        <div class="countContainer">    
            <div>
                <span class="day"></span><br>
                <h2>Days</h2>
                
            </div>
            <div>
                <span class="hour"></span><br>
                <h2>Hour</h2>
                
            </div>
            <div>
                <span class="Minute"></span><br>
                <h2>Minute</h2>
            </div>
            <div>
                <span class="second"></span><br>
                <h2>Second</h2>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
