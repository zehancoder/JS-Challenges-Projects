<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <h1 class="caption">Quote of the Day</h1>
        <p class="quote-Text">This is a text</p>
        <p class="author-name">-- Author Name</p>
        <hr class="line" />
        <div class="link">
          <div class="icons">
            <div class="face hover"><i class="ri-facebook-fill"></i></div>
            <div class="insta hover"><i class="ri-instagram-line"></i></div>
            <div class="twi hover"><i class="ri-twitter-line"></i></div>
          </div>
          <button class="btn">পরবর্তী উদ্ধৃতি</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
