    <title>Auto Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="https://images.unsplash.com/photo-1735201785867-76b48d44a556?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://images.unsplash.com/photo-1734536314871-40de62976e1d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" alt="">

    </div>
    <script src="script.js"></script>
</body>
</html>
